<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سؤال وجواب - لحظة تركيز</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .qa-container {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
            color: var(--text-color);
        }

        .qa-box {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            min-height: 200px;
            min-width: 400px;
            cursor: pointer;
            transition: transform 0.6s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qa-box.flipped {
            transform: rotateY(180deg);
        }

        .qa-box textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
            color: #000000;
            background: #f9f9f9;
        }

        .qa-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .qa-button {
            background: #4CAF50;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .qa-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .qa-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }

        .saved-questions {
            margin-top: 20px;
            text-align: left;
        }

        .saved-questions ul {
            list-style-type: none;
            padding: 0;
        }

        .saved-questions li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .saved-questions li:hover {
            background: #e9e9e9;
        }

        .answer-area {
            flex: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="qa-container">
        <h1>سؤال وجواب</h1>
        <div class="qa-box" id="qaBox">
            <input type="text" id="questionInput" class="qa-input" placeholder="" onclick="event.stopPropagation();">
            <div class="answer-area" onclick="flipCard()">
                <!-- تأكد من وجود مساحة كافية للنقر -->
                <span>اضغط هنا لكتابة الجواب</span>
            </div>
        </div>
        <div class="qa-buttons">
            <button class="qa-button" onclick="addQuestion()">إضافة</button>
            <button class="qa-button" onclick="saveQuestion()">حفظ</button>
        </div>
        <div class="saved-questions">
            <h2>الأسئلة المحفوظة</h2>
            <ul id="questionList"></ul>
        </div>
    </div>

    <script>
        let isFlipped = false;
        const questionList = document.getElementById('questionList');

        function flipCard() {
            const qaBox = document.getElementById('qaBox');
            const questionInput = document.getElementById('questionInput');

            if (!isFlipped) {
                const answerInput = document.createElement('textarea');
                answerInput.placeholder = 'اكتب الجواب هنا...';
                qaBox.innerHTML = '';
                qaBox.appendChild(answerInput);
                answerInput.focus();
                qaBox.classList.add('flipped');
                isFlipped = true;
            } else {
                qaBox.innerHTML = '';
                qaBox.appendChild(questionInput);
                qaBox.classList.remove('flipped');
                isFlipped = false;
            }
        }

        function addQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();

            if (question) {
                alert(`تم إضافة السؤال: ${question}`);
                questionInput.value = '';
            } else {
                alert('يرجى كتابة سؤال قبل الإضافة.');
            }
        }

        function saveQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            const answer = document.querySelector('.qa-box textarea')?.value.trim();

            if (question && answer) {
                const li = document.createElement('li');
                li.textContent = question;
                li.onclick = function() {
                    alert(`الجواب: ${answer}`);
                };
                questionList.appendChild(li);
                questionInput.value = '';
                alert('تم حفظ السؤال والجواب.');
            } else {
                alert('يرجى كتابة السؤال والجواب قبل الحفظ.');
            }
        }
    </script>
    <style>
        .qa-box.flipped {
            transform: rotateY(0deg);
        }
    </style>
</body>
</html>
